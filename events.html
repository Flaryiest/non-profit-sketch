<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="./events.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./icon.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <title>Events</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <a href="index.html"><span class="logo">Futurlign</span></a>
                <nav class="nav">
                    <a href="events.html" class="nav-link">Events</a>
                    <a href="organization.html" class="nav-link">Organization</a>
                </nav>
            </header>
            <div class="section events">
                <h2 class="events-header">UwU</h2>
                <button class="button" id="uwuButton">UwU</button>
            </div>
            
            <div id="uwuToast" class="toast">UwU</div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const uwuButton = document.getElementById('uwuButton');
                const toast = document.getElementById('uwuToast');
                
                uwuButton.addEventListener('click', function() {
                    toast.classList.add('show');
                    setTimeout(function() {
                        toast.classList.remove('show');
                    }, 3000);
                });
            });
        </script>
    </body>
</html>
